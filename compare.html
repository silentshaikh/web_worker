    <script>
        let a = 4<2;
        console.log(a);
        //string Comparison with unicode order
        console.log('a'>'A')
        let uniCode = 'a';

        console.log(uniCode.charCodeAt());
        uniCode = 'b';

        uniCode = 'c';
        console.log(uniCode.charCodeAt());
        console.log('Grow'>'Grew');
        //double equal to
        console.log(45=='45');
        console.log(null==undefined);
        console.log(null==0);
        // greater or less than
        console.log(null>=0);
        console.log(null<=0);
        console.log(null<0);
        console.log(null>0);
        console.log(10>null);
        console.log(10<null)
        console.log(null>undefined)
        console.log(undefined>null)
        console.log(undefined>=null);
        console.log(undefined<=null);
        let b = null;
        console.log(b);
    </script>
