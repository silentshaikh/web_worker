<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a = 0;
        if(a){
            console.log("true");
        }else{
            console.log("false");
        };
        //using ternary operator
        (a) ? console.log('true') : console.log('false');

        //LOGICAL OPERATOR
        console.log(1||0)
        console.log(''||'tgrj')
        true||console.log("true");
        false||console.log('Second true OR Operator')

        //Nullish coalescing operator
        console.log(undefined??null);
        console.log(0??'000')
        console.log(null??90)
        console.log(''??null)
        console.log(''??undefined)
        console.log((null??10) *(null??10))
    </script>
</body>
</html>
